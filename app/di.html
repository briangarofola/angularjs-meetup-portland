<!DOCTYPE html>
<html ng-app="di">

  <head>
    <title>Dependency Injection Example</title>
    <script src="lib/angular/angular.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/services.js"></script>
    <script src="js/controllers.js"></script>
  </head>

  <body>
    <ul ng-controller="GitController">
      <button ng-click="fetch()">Fetch Commits...</button>
      <br/><br/>
      There are {{commits.length}} Commits...
      <li ng-repeat="commit in commits">
        {{ commit.commit.committer.date | date }}
        <a ng-href="https://github.com/angular/angular.js/commit/{{commit.sha}}">{{ commit.sha }}</a>
        {{ commit.commit.message }}
      </li>
    </ul>
  </body>

</html>
